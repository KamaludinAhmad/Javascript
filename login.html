<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <!-- Load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        function Login(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if(username == "kamal" && password == "523"){
                var pesan = document.getElementById('pesan');
                pesan.className= "";
                pesan.classList.add("alert");
                pesan.classList.add("alert-success");
                pesan.innerHTML="Login Success!";
            }
            else{
                var pesan = document.getElementById('pesan');
                pesan.className= "";
                pesan.classList.add("alert");
                pesan.classList.add("alert-danger");
                pesan.innerHTML="Login Failed!";
            }
        }</script>
    </head>
    <body>
        <div class="container">
            <div class="card col-sm-6">
                <div class="card-header bg-primary rext-white">
                    <h4>Login Form</h4>
                </div>
                <div class="card-body">
                    <div class="col-sm-12">
                        <div id="pesan">

                        </div>
                    </div>
                    Username
                    <div class="col-sm-12">
                        <input type="text" id="username" class="form-control">
                    </div>
                    Password
                    <div class="col-sm-12">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-block" onclick="Login()">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
